{{ define "Partials.Base"}}
	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">

			<link rel="stylesheet" href="/css/base.css">

			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

			{{ block "CustomHeader" . }}
			{{ end }}
		</head>
		<body>

			<div class="vw-100 vh-100 d-flex flex-column align-items-center">
				{{ if .PartialBaseParams.DisplayHeader }}
					<header class="custom_app-container bg-primary">
						<div class="custom_app-content">

							<nav class="navbar navbar-expand-lg">
								<div class="container-fluid p-2 ps-3 pe-3">
									<a href="#" class="link-light link-underline link-underline-opacity fs-2 fw-bold">Go Postr</a>
									<span>
										<a href="#" class="link link-light link-offset-1 me-3">Log in</a>
										<a href="#" class="custom_nav-button btn btn-outline-light">Sign up</a>
									</span>
								</div>
							</nav>
							
						</div>
					</header>
				{{ end }}

				<main class="custom_app-container flex-grow-1">
					<div class="custom_app-content p-4">
						{{ block "Body" . }}
						{{ end }}
					</div>
				</main>

				<footer class="custom_app-container">
					<div class="custom_app-content">
						<p class="text-body-tertiary text-center">
							Created by <a href="https://github.com/kevinmarquesp" class="link-opacity-50">@kevinmarquesp</a> in 2024
						</p>
					</div>
				</footer>
			</div>

		</body>
	</html>
{{ end }}
