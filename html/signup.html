{{ define "Signup" }}
	<!DOCTYPE html>
	<html lang="pt-br">
		<head>

			{{ template "BaseHeader.Partial" "Signup" }}

			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
			<script defer src="/js/signupFieldValidation.js"></script>

		</head>
		<body>
			<div id="app" class="vh-100 w-auto d-flex align-items-center justify-content-center">

				<div style="max-width: 60ch" class="card w-100 shadow-lg rounded-4">
					<div class="card-body p-5">

						<h5 class="card-title fw-bold text-secondary mb-4 pb-2 border-bottom">Sign up!</h5>

						<form method="POST" action="/api/insert/user">
							<div class="mb-2">
								<label for="username">Username:</label>
								<input
									type="text"
									id="username"
									name="username"
									class="form-control"
									required
								>
								<div id="UsernameStatus"></div>
							</div>

							<div class="mb-2">
								<label for="password">Password:</label>
								<input
									type="password"
									id="password"
									name="password"
									class="form-control"
									required
								>
								<div id="PasswordStatus"></div>
							</div>

							<div class="mb-4">
								<label for="password">Retype:</label>
								<input
									type="password"
									id="retype"
									class="form-control"
									required
								>
								<div id="RetypeStatus"></div>
							</div>

							<div class="text-end">
								<input
									type="submit"
									id="submit"
									value="Join!"
									class="btn btn-dark px-5"
									disabled
								>
							</div>
						</form>

					</div>
				</div>

			</div>
		</body>
	</html>
{{ end }}
